<!DOCTYPE html>
<html>
  <script>

    const params = new URLSearchParams(window.location.search);
    const code = params.get('code');
    if (window.opener && code) {

      window.opener.postMessage(
        { provider: 'github', code },
        window.location.origin
      );
    }
    window.close();
  </script>
</html>
